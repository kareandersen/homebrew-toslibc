name: Build and Test Formula

on:
  push:
    paths:
      - Formula/**
      - .github/workflows/**
      - README.md
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 🧱 Checkout repo
        uses: actions/checkout@v3

      - name: 🍺 Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: 🔍 Tap current repo
        run: brew tap kareandersen/homebrew-toslibc

      - name: 🔨 Install m68k-atari-tos-gnu-gcc from source (includes binutils)
        run: brew install --HEAD m68k-atari-tos-gnu-gcc

      - name: 🔨 Install toslibc from source
        run: brew install --HEAD toslibc

      - name: ✅ Run tests for both formulas
        run: |
          brew test m68k-atari-tos-gnu-gcc
          brew test toslibc

      - name: 🧼 Lint formulas (non-fatal)
        run: |
          brew audit --strict --online m68k-atari-tos-gnu-gcc || true
          brew audit --strict --online toslibc || true

