name: Build and Test Formula

on:
  push:
    paths:
      - Formula/**
      - .github/workflows/**
      - README.md
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ§± Checkout repo
        uses: actions/checkout@v3

      - name: ğŸº Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: ğŸ” Tap current repo
        run: brew tap kareandersen/homebrew-toslibc

      - name: ğŸ”¨ Install toslibc from source
        run: brew install --HEAD m68k-atari-tos-gnu-gcc

      - name: ğŸ”¨ Install toslibc from source
        run: brew install --HEAD toslibc

      - name: âœ… Run formula test
        run: brew test toslibc

      - name: ğŸ§¼ Lint formula (non-fatal)
        run: |
          brew audit --strict --online toslibc || true

